<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@1&family=Caveat:wght@500;600;700&family=Dancing+Script:wght@500;700&family=Montserrat:ital,wght@0,100;0,500;1,100;1,500;1,600;1,800&family=Open+Sans:ital,wght@0,800;1,600;1,700&family=Roboto+Mono:ital,wght@1,300&family=Roboto:ital,wght@0,100;0,300;1,300&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">
    <h2>Erfahre deinen Preisanteil mit unserem Rechner!</h2>
   </div>

    <div id="container">       
    <form>    
    <p>Rechnung</p>      
        <input type="text" id="bill" placeholder="Rechnung in €">
        <p>Anzahl der Besucher</p>
        <input id="people" type="text" placeholder="Wie viel Personen?"></span>
<br>
        <button id="addTip">Bist du mit unserem Essen zufrieden?</button>
    <select id="tip">
        <option disabled>Wähle die Option</option>
        <option value="0.30">Wow! 30%</option>
        <option value="0.20">Gut gemacht! Klasse!20%</option>
        <option value="0.10">Es war in Ordnung!10%</option>
        <option value="0.00" selected>Es war nicht gut.</option>
    </select>

    <button id="btn">Berechnen</button>
    </form>

<div id="showTotalAmountToPay">

    <!-- 1 Block -->
    <div id="billSplit">
        <p>Bill</p>
        <span>€</span>
        <span id="dividedBill"></span>
        <span>per person</span>
    </div>

       <!-- 2 Block -->
    <div id="totalTip">
        <p>Tip</p>
        <span>€</span>
        <span id="dividedTip"></span>
        <span>per person</span>
    </div>

    <!-- 3 Block -->
    <div id="totalAmount">
        <p>Total</p>
        <span>€</span>
        <span id="billAndTip"></span>
        <span>per person</span>
    </div>    

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
